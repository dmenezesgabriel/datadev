name: publish-to-github-pages

on:
  push:
    branches: [main]

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Python and UV
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
          # Cache for faster builds.
          enable-cache: true

      - name: Install micromamba (for JupyterLite)
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "1.5.8-0"
          environment-file: config/jupyterlite/build-environment.yml
          cache-environment: true

      # ---- Install Project Dependencies with UV ----
      - name: Install MkDocs and other project dependencies
        run: uv sync --dev

      # ---- Build MkDocs (root) ----
      - name: Build MkDocs site
        run: uv run -m mkdocs build --site-dir dist

      # ---- Build JupyterLite ----
      - name: Build JupyterLite site
        working-directory: config/jupyterlite
        shell: bash -l {0}
        run: |
          cp ../../README.md ../../notebooks/
          jupyter lite build \
          --contents ../../notebooks \
          --output-dir ../../dist/jupyterlite

      # ---- Upload Artifact ----
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
