name: Build and Deploy JupyterLite + MkDocs

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "1.5.8-0"
          environment-file: jupyterlite/build-environment.yml
          cache-environment: true

      # ---- Build JupyterLite ----
      - name: Build JupyterLite site
        working-directory: jupyterlite
        shell: bash -l {0}
        run: |
          cp ../README.md ../notebooks/
          jupyter lite build --contents ../notebooks --output-dir ../dist/jupyterlite

      # ---- Build MkDocs (root) ----
      - name: Install MkDocs deps
        run: pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build --site-dir dist

      # ---- Upload Artifact ----
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
