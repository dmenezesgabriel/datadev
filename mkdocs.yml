markdown_extensions:
  - tables
  - abbr # Abbreviations
  - attr_list # Allow setting attributes on elements
  - def_list # Definition lists
  - footnotes # Footnotes
  - md_in_html # Allow Markdown inside HTML blocks
  - admonition # it provides a way to add notes, warnings, tips, and other types of callouts to your Markdown content.
  - toc:
      permalink: true # Add a permalink symbol next to each heading in the table of contents
  - pymdownx.arithmatex:
      generic: true # Use generic rendering for math
  - pymdownx.betterem:
      smart_enable: all # Enable smart emphasis handling
  - pymdownx.caret # Add support for inserting text with the ^caret^ syntax
  - pymdownx.details # Add support for collapsible details blocks
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite # Add support for inline code highlighting with the ==highlight== syntax
  - pymdownx.keys # Add support for keyboard key representation with the ++key++ syntax
  - pymdownx.snippets # Add support for including snippets of content from other files
  - pymdownx.superfences # Enhanced fenced code blocks
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true # Use custom checkboxes for task lists
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_vegalite.fence_vegalite

extra_javascript:
  - javascript/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

extra_css:
  - css/styles.css
