site_name: DataDev
site_author: Gabriel Menezes
site_description: A collection of Jupyter Notebooks for learning and practicing data science and machine learning concepts.
site_url: https://dmenezesgabriel.github.io/datadev/

repo_name: dmenezesgabriel/datadev
repo_url: https://github.com/dmenezesgabriel/datadev

copyright: Copyright &copy; 2025 Gabriel Menezes

theme:
  features:
    - navigation.tabs # Navigation below the header
    - navigation.top # Navigation at the top of the page
    - navigation.sections # Section dividers in the navigation
    - navigation.footer # Content navigation in the footer
    - search.highlight # Highlight search terms in the page
    - search.share # Share search results
    - search.suggest # Suggest search terms as you type
    - toc.follow # Highlight the current section in the table of contents
    - content.code.annotate # Annotate code blocks
    - content.code.copy # Copy code blocks to clipboard
    - content.tabs.link # Link tabs to URL
  name: material
  font:
    text: Outfit
    code: Fira Code
  palette:
    # Dark Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Light mode
  icon:
    logo: fontawesome/solid/laptop-code

plugins:
  - blog
  - search:
      # Enable language support for Portuguese
      lang: en
      # Use a custom separator to better handle special characters and camelCase
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocs_jupyter:
      root_dir: .
      template_file: templates/jupyter.md.j2
  - mkdocs_vegalite:
      use_data_path: True
      data_path: ""

nav:
  - Home:
      - index.md
      - Python:
          - Essentials:
              - Lists: notebooks/python/essentials/lists.ipynb
              - Dictionaries: notebooks/python/essentials/dictionaries.ipynb
              - Sets: notebooks/python/essentials/sets.ipynb
              - Tuples: notebooks/python/essentials/tuples.ipynb
              - Iterators: notebooks/python/essentials/iterators.ipynb
              - Generators: notebooks/python/essentials/generators.ipynb
              - Functions: notebooks/python/essentials/functions.ipynb
              - Decorators: notebooks/python/essentials/decorators.ipynb
              - Classes: notebooks/python/essentials/classes_and_objects.ipynb
              - Logging: notebooks/python/essentials/logging.ipynb
              - Process & Threads: notebooks/python/essentials/process-threads.ipynb
              - Memory Management: notebooks/python/essentials/memory-management.ipynb

          - Statistic:
              - Percentile: notebooks/python/statistic/percentile.ipynb
              - Covariance & Correlation: notebooks/python/statistic/correlation-covariance.ipynb
              - Probability: notebooks/python/statistic/probability.ipynb

          - Data Analysis:
              - Numpy: notebooks/python/data-analysis/numpy.ipynb
              - Pandas: notebooks/python/data-analysis/pandas.ipynb
              - Matplotlib: notebooks/python/data-analysis/matplotlib.ipynb
              - Seaborn: notebooks/python/data-analysis/seaborn.ipynb
              - Altair: notebooks/python/data-analysis/altair.ipynb

          - Design Patters:
              - Singleton: notebooks/python/design-patterns/singleton.ipynb

          - Database:
              - OLTP:
                  - SQLite: notebooks/python/database/sqlite.ipynb
              - OLAP:
                  - DuckDB: notebooks/python/database/duckdb.ipynb

          - Machine Learning:
              - KNN:
                  - Iris Classification: notebooks/python/machine-learning/knn-sklearn-classification-iris.ipynb
                  - Cat & Dog Classification: notebooks/python/machine-learning/knn-numpy-classification-cat-dog.ipynb
                  - California Housing Price Regression: notebooks/python/machine-learning/knn-sklearn-regression-california-houses.ipynb
              - Naive Bayes:
                  - Gaussian classification: notebooks/python/machine-learning/naive-bayes-gaussian-classification.ipynb
                  - Multinomial classification: notebooks/python/machine-learning/naive-bayes-multinomial-classification.ipynb

          - Generative AI:
              - Usage: notebooks/python/generative-ai/basic-usage.ipynb
              - Structured Output: notebooks/python/generative-ai/basic-structured-output.ipynb
              - Tools: notebooks/python/generative-ai/basic-tools.ipynb
              - Retrieval: notebooks/python/generative-ai/basic-retrieval.ipynb

          - Web:
              - Flask:
                  - Hello World: notebooks/python/web/flask-hello-world/app.py
                  - Todo API: notebooks/python/web/flask-todo-api/app.py
              - Streamlit:
                  - Hello World: notebooks/python/web/streamlit-hello-world/app.py

  - Blog:
      - blog/index.md

